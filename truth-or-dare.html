function startGame() {
  const p1 = player1.value.trim();
  const p2 = player2.value.trim();

  players = [p1, p2];

  setup.classList.add("hidden");
  game.classList.remove("hidden");

  drawWheel();
}

function drawWheel() {
  const slices = 8;
  const sliceAngle = (2 * Math.PI) / slices;

  const colors = [
    "#ff8fb8", "#ff4d8d",
    "#ff8fb8", "#ff4d8d",
    "#ff2e75", "#c9184a",
    "#ff2e75", "#c9184a"
  ];

  ctx.clearRect(0, 0, 300, 300);

  for (let i = 0; i < slices; i++) {
    const start = i * sliceAngle + rotation;
    const end = start + sliceAngle;

    ctx.beginPath();
    ctx.moveTo(150,150);
    ctx.arc(150,150,150,start,end);
    ctx.fillStyle = colors[i];
    ctx.fill();
    ctx.strokeStyle = "#c9184a";
    ctx.lineWidth = 2;
    ctx.stroke();

    ctx.save();
    ctx.translate(150,150);
    ctx.rotate(start + sliceAngle/2);
    ctx.fillStyle = "white";
    ctx.font = "bold 15px sans-serif";
    ctx.fillText(players[i % 2] || "", 85, 5);
    ctx.restore();
  }
}

function spinWheel() {
  if (spinning) return;
  spinning = true;

  let velocity = Math.random() * 0.25 + 0.45;
  const friction = 0.985;

  function animate() {
    velocity *= friction;
    rotation += velocity;
    drawWheel();

    if (velocity > 0.003) {
      requestAnimationFrame(animate);
    } else {
      finishSpin();
    }
  }

  animate();
}

function finishSpin() {
  rotation = rotation % (2 * Math.PI);

  const sliceAngle = (2 * Math.PI) / 8;

  const pointerAngle = -Math.PI / 2;

  const adjusted =
    (pointerAngle - rotation + 2 * Math.PI) % (2 * Math.PI);

  const index = Math.floor(adjusted / sliceAngle);

  currentPlayer = players[index % 2];

  cardBox.innerHTML =

  actionArea.innerHTML = `
    <button class="truth" onclick="giveTruth()">Truth</button>
    <button class="dare" onclick="giveDare()">Dare</button>

}
