<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">

<body>

<!-- Landing Page Overlay -->
<div id="landing">
    <h1>Click Anywhere to Enter</h1>
    <p class="blink">Music will start instantly!</p>
</div>

<canvas id="particle-canvas"></canvas>

<!-- Background Music -->
<audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Speaker Icon & Volume -->
<div id="speaker">
    <i class="fas fa-volume-up"></i>
</div>
<input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">

<!-- Custom Cursor -->
<div id="cursor-dot"></div>

<div class="container">
    <!-- Profile -->
    <header>
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Xenfulz</h1>
        <p id="typed-subtitle">Your shortcut to me.</p>
    </header>

    <!-- About Me -->
    <section id="about">
        <div class="glass-card">
            <h2>About Me</h2>
            <p>Gamer, creator, and community enthusiast. I make YouTube videos, run Discord communities, and enjoy good music, all in one place!</p>
        </div>
    </section>

    <!-- Socials -->
    <section id="socials">
        <h2>Connect with Me</h2>
        <div class="social-icons">
            <a href="https://www.youtube.com/@Xenfulz" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.com/users/1380269003217305610" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://www.tiktok.com/@.xenfulz" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="mailto:xenfulzbusiness@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Xenfulz</p>
    </footer>
</div>

<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
