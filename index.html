let remainingQuestions = [];

/* ALL LOGIC FUNCTIONS CONTINUE EXACTLY AS BEFORE */

function startGame() {
    const p1 = player1.value.trim();
    const p2 = player2.value.trim();
    if (!p1 || !p2) return alert("Enter both names.");
    players = [p1, p2];
    scores = { [p1]: 0, [p2]: 0 };
    selectionCounts = { [p1]: 0, [p2]: 0 };
    roundCount = 0;
    remainingQuestions = [...originalQuestions];
    setup.classList.add("hidden");
    game.classList.remove("hidden");
    updateScoreboard();
}

function flipNames() {
    if (isFlipping) return;
    isFlipping = true;
    currentPlayer = null;
    const display = document.getElementById("nameDisplay");
    const p1 = players[0];
    const p2 = players[1];
    let chosenIndex;
    const diff = selectionCounts[p1] - selectionCounts[p2];
    if (diff >= 2) chosenIndex = 1;
    else if (diff <= -2) chosenIndex = 0;
    else chosenIndex = Math.floor(Math.random() * 2);
    const totalFlips = 25 + Math.floor(Math.random() * 10);
    let count = 0;
    let speed = 60;
    function animateFlip() {
        display.innerText = players[count % 2];
        count++;
        if (count < totalFlips) {
            speed += 8;
            setTimeout(animateFlip, speed);
        } else {
            currentPlayer = players[chosenIndex];
            selectionCounts[currentPlayer]++;
            display.innerText = currentPlayer;
            isFlipping = false;
        }
    }
    animateFlip();
}

function showQuestion() {
    if (!currentPlayer) return alert("Spin first.");
    if (remainingQuestions.length === 0) {
        remainingQuestions = [...originalQuestions];
    }
    const index = Math.floor(Math.random() * remainingQuestions.length);
    const question = remainingQuestions.splice(index, 1)[0];
    document.querySelector(".question-box").innerText = question;
}

function addPoint() {
    if (!currentPlayer) return;
    scores[currentPlayer]++;
    nextRound();
}

function skipQuestion() { nextRound(); }

function nextRound() {
    roundCount++;
    currentPlayer = null;
    nameDisplay.innerText = "Press Spin";
    document.querySelector(".question-box").innerText = "Tap to reveal question";
    updateScoreboard();
    if (roundCount >= maxRounds) endGame();
}

function updateScoreboard() {
    score.innerText = `${players[0]}: ${scores[players[0]]} | ${players[1]}: ${scores[players[1]]}`;
    round.innerText = `Round ${roundCount + 1} / ${maxRounds}`;
}

function endGame() {
    game.classList.add("hidden");
    winnerScreen.classList.remove("hidden");
    const [p1, p2] = players;
    if (scores[p1] > scores[p2]) winnerText.innerText = `${p1} Wins!`;
    else if (scores[p2] > scores[p1]) winnerText.innerText = `${p2} Wins!`;
    else winnerText.innerText = "It's a Tie!";
}

function resetGame() {
    players = [];
    scores = {};
    selectionCounts = {};
    currentPlayer = null;
    roundCount = 0;
    remainingQuestions = [];
    player1.value = "";
    player2.value = "";
    nameDisplay.innerText = "Press Spin";
    document.querySelector(".question-box").innerText = "Tap to reveal question";
    score.innerText = "";
    round.innerText = "";
    winnerScreen.classList.add("hidden");
    game.classList.add("hidden");
    setup.classList.remove("hidden");
}
