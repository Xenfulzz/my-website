<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Courier New", monospace;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #111 0%, #000 70%);
    color: #e5e5e5;
    overflow: hidden;
}

/* Grain / noise */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    opacity: 0.08;
    pointer-events: none;
}

/* LOGIN SCREEN */
.login {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(8px);
}

.login-box {
    background: rgba(0,0,0,0.85);
    border: 1px solid rgba(255,0,0,0.2);
    padding: 40px;
    width: 340px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255,0,0,0.15);
}

.login-box h1 {
    color: #ff3b3b;
    letter-spacing: 2px;
    margin-bottom: 10px;
}

.login-box p {
    color: #aaa;
    font-size: 14px;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    background: #050505;
    border: 1px solid #333;
    color: #fff;
    font-size: 16px;
    outline: none;
}

button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    background: #0a0a0a;
    border: 1px solid #ff3b3b;
    color: #ff3b3b;
    cursor: pointer;
    letter-spacing: 1px;
}

button:hover {
    background: #ff3b3b;
    color: #000;
}

.error {
    margin-top: 12px;
    font-size: 13px;
    color: #ff4d4d;
    display: none;
}

/* CONTENT */
.content {
    display: none;
    padding: 50px;
    animation: fadeIn 1.2s ease;
}

.card {
    max-width: 720px;
    margin: auto;
    background: rgba(0,0,0,0.9);
    border: 1px solid rgba(255,0,0,0.25);
    padding: 30px;
    box-shadow: 0 0 60px rgba(255,0,0,0.15);
}

.card h2 {
    color: #ff3b3b;
    letter-spacing: 1px;
    margin-bottom: 20px;
    border-bottom: 1px solid #222;
    padding-bottom: 10px;
}

.card ul {
    list-style: none;
}

.card li {
    padding: 10px 0;
    border-bottom: 1px solid #111;
    font-size: 15px;
}

.card strong {
    color: #aaa;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>
